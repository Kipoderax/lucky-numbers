<div class="cnt-center" th:fragment="account-management" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title" th:text="'Zarzadzanie kontem: ' + ${username}">Zarządzanie kontem</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">

            <table>

                <tbody>
                <tr>

                    <td><a href="/change-password"><img src="images/button-zmien-haslo.png" height="30px"></a></td>
<!--                    <td><a href="#"><img src="images/button-zmien-nick.png" height="30px"></a></td>-->
                    <td><a href="/delete-account"><img src="images/button-usunkonto.png" height="30px"></a> </td>

                    <td width="100%"></td>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0">
                            <tbody>

                                <td>
                                <form th:action="@{/logout}" method="get">
                                    <input class="buttonText" type="image" name="Logout" alt="wyloguj"
                                           src="images/button-logout.png" height="30px">
                                </form>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </td>

                </tr>
                </tbody>

            </table>

            <table width="100%" cellspacing="1" cellpadding="4">
                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Informacje główne</b>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Email:</td>
                    <td style="width:90%" th:text="${email}"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Konto utworzono:</td>
                    <td th:text="${#dates.format(createAccount, 'dd MMM yyyy HH:mm:ss')}"></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Ostatni login:</td>
                    <td th:text="${#dates.format(lastLogin, 'dd MMM yyyy HH:mm:ss')}"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Saldo</td>
                    <td><b><font color="green" th:text="${saldo}"></font></b></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Poziom</td>
                    <td th:text="${level} + '. Wbito ' + ${onehundred &#45; toNextLevel} + '/' + ${onehundred} + ' punktow doswiadczenia.'"></td>
                </tr>

                <tr>
                    <td>
                        <a th:href="@{/zaklady}">
                            <img src="images/button-dodaj-liczby.png" height="30px">
                        </a>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <a th:href="@{/mojeliczby}">
                                        <img src="images/button-dodane-liczby.png" height="30px">
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/wyniki}">
                                        <img src="images/button-sprawdz.png" height="30px">
                                    </a>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                <tr>
                    <font color="#aa5a39" th:text="${wait}"></font>
                </tr>

                </tbody>
            </table>

            <table width="100%" cellspacing="1" cellpadding="4" style="margin-top: 20px">
                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Informacje o grze - Ilość</b>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">trafionych 3:</td>
                    <td style="width:90%" th:text="${amountOfThree}"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">trafionych 4:</td>
                    <td th:text="${amountOfFour}"></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">trafionych 5:</td>
                    <td th:text="${amountOfFive}"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">trafionych 6:</td>
                    <td th:text="${amountOfSix}"></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">rozegranych gier:</td>
                    <td th:text="${numberGame != null} ? ${numberGame} : '0'"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Punkty doświadczenia:</td>
                    <td th:text="${exp}"></td>
                </tr>
                <tr>
                <td>
                    <a th:href="@{/history}">
                        <img src="images/button-history-game.png" height="30px">
                    </a>
                </td>
                </tr>
                </tbody>
            </table>

            <table width="100%" cellspacing="1" cellpadding="4" style="margin-top: 20px">
                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Statystyki gry</b>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Na gry wydano:</td>
                    <td style="width:90%" th:text="${expense} + ' pln'">552 pln</td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Z trafionych liczb uzbierano</td>
                    <td th:text="${addup} >= 1000 ? ${#numbers.formatInteger(addup, 3, 'COMMA')} : ${addup} + ' pln'"></td>
                </tr>
                <tr style="background-color: #d4c0a1">

                    <td class="table-desc">Rezultat:</td>
                    <td th:if="${result >= 0}">
                        <b>
                            <font color="green" th:text="${'Zyskales ' + result}"></font>
                        </b>
                    </td>
                    <td th:if="${result lt 0}">
                        <b>
                            <font color="red" th:text="${'Straciles ' + (-result)}"></font>
                        </b>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="content-bot"></div>

</div>
