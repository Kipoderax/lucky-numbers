<div class="cnt-center" th:fragment="delete" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title">Usuwanie konta</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">

            Usuwając konto stracisz wszystkie dotychczasowe postępy w grze.<br>
            Podaj hasło by usunąć konto.

            <br>

            <form onsubmit="" method="post" th:action="@{/delete-account}" th:object="${delete}">
                <table width="100%" cellspacing="1" cellpadding="4" border="0">
                    <tbody>
                    <tr>
                        <td class="white" colspan="2" bgcolor="#505050">
                            <b>Podaj hasło</b>
                        </td>
                    </tr>

                    <tr bgcolor="#d4c0a1">
                        <td width="150" valign="top"><b>Hasło</b></td>
                        <td colspan="2">
                            <input type="password" value="" size="30" maxlength="50" th:field="*{password}">
                        </td>
                    </tr>

                    </tbody>
                </table>

                <br>

                <table width="100%" border="0">
                    <tbody>
                    <tr>
                        <td valign="top" align="center">
                            <input type="image" name="I Agree" src="images/button-usun.png" width="120" height="36" border="0">
                        </td>
                        <td align="center"></td>
                        <td align="center"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
