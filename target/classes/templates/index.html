<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>

<div class="container">

    <div class="main-header" th:replace="fragments/header :: header"></div>
    <div class="menu" th:replace="fragments/menu :: menu"></div>

    <!--to co tutaj wyswietlam bedzie wyswietlane w templatce konta uzytkownika-->
    <div class="centre">
        Zalogowany użytkownik: <p th:text="${currentUser}">1</p>
        Saldo: <p th:text="${saldo}"></p>

        <label for="add">
            <p>Możesz doładować kwote z zakresu 0-200</p>
            <form id="add" th:action="@{/addMoney}" method="post">
                Dodaje: <input type="text" name="chargeSaldo">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
        </label>

    </div>
    <div class="row">
        <a href="/logout">Wyloguj</a>
    </div>

</div>

</body>
</html>
