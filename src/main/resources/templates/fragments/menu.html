<div id="cnt-left" th:fragment="cnt-left" xmlns:th="http://www.thymeleaf.org">
    <div id="menu">

        <div class="menu-top">
            <div class="menu-exten"></div>
            <div class="menu-text">News</div>
        </div>
        <div class="menu-cnt">
            <ul><li><a th:href="@{/}">Ostatnie newsy</a></li></ul>
            <ul><li class="last"><a th:href="@{/informacje}">Informacje</a></li></ul>
        </div>
        <div class="menu-bottom">&nbsp;</div>

        <div class="menu-top">
            <div class="menu-exten"></div>
            <div class="menu-text">Konto</div>
        </div>
        <div class="menu-cnt">
            <ul>
                <li><a th:href="@{/login}">Logowanie</a></li>
                <li><a th:href="@{/register}">Tworzenie konta</a></li>
                <li><a th:href="@{/konto}">Moje konto</a></li>
                <li class="last"><a th:href="@{/send-mail}">Utracone konto?</a></li>
            </ul>
        </div>
        <div class="menu-bottom">&nbsp;</div>

        <div class="menu-top">
            <div class="menu-exten"></div>
            <div class="menu-text">Społeczność</div>
        </div>
        <div class="menu-cnt">
            <ul>
                <li><a th:href="@{/player}">Wyszukiwarka</a></li>
                <li class="last"><a th:href="@{/statystyki}">Statystyki</a></li>
            </ul>
        </div>
        <div class="menu-bottom">&nbsp;</div>

    </div>
</div>

<div id="cnt-right" th:fragment="cnt-right" xmlns:th="http://www.thymeleaf.org">

    <div class="menu-top">
        <div class="menu-exten"></div>
        <div class="menu-text">Status</div>
    </div>
    <div class="menu-cnt">
        <ul>
            <li>
                <span class="font_lightgreen" th:text="${amountRegisterPlayers} + ' zarejestrowanych'"></span>
            </li>
        </ul>
        <ul>
            <li>
                <span class="font_lightgreen" th:text="${sessionCounter} + ' online'"></span>
            </li>
        </ul>
        <ul>
            <li>
                <span style="color: #D6960B" th:text="${allSendedBets} + ' wyslanych zakladow'"></span>
            </li>
        </ul>
        <ul>
            <li>
                <span style="color: #D6960B" th:text="'Trafionych trojek: ' + ${allThrees}"></span>
                <span class="pull-right" th:text="${percentThree} + '%'"></span>
            </li>
        </ul>
        <ul>
            <li>
                <span style="color: #D6960B" th:text="'Trafionych czworek: ' + ${allFours}"></span>
                <span class="pull-right" th:text="${percentFour} + '%'"></span>
            </li>
        </ul>
        <ul>
            <li class="last">
                <span style="color: #D6960B" th:text="'Trafionych piatek: ' + ${allFives}"></span>
                <span class="pull-right" th:text="${percentFive} + '%'"></span>
            </li>
        </ul>
    </div>
    <div class="menu-bottom"></div>

    <div class="menu-top">
        <div class="menu-exten"></div>
        <div class="menu-text">Top 5 Level</div>
    </div>
    <div class="menu-cnt">

        <ul th:if="${top5level != null}" th:each="top_players : ${top5level}">
            <li>
                <span><i th:text="${top_players.username}">-</i></span>
                <span class="pull-right" th:text="${top_players.level} + ' ' + lv">-</span>
            </li>
        </ul>

    </div>
    <div class="menu-bottom"></div>

    <div class="menu-top">
        <div class="menu-exten"></div>
        <div class="menu-text">Best 5 Last Xp</div>
    </div>
    <div class="menu-cnt">

        <ul th:if="${toplastxp != null}" th:each="topxp : ${toplastxp}">
            <li>
                <span><i th:text="${topxp.username}"></i></span>
                <span class="pull-right" th:text="'+ ' + ${topxp.experience}">-</span>
            </li>
        </ul>
        <ul th:if="${toplastxp.size() == 0}">
            <li th:text="'-'">-</li>
            <li th:text="'-'"></li>
            <li th:text="'-'"></li>
            <li th:text="'-'"></li>
            <li th:text="'-'"></li>
        </ul>


    </div>
    <div class="menu-bottom"></div>

</div>
