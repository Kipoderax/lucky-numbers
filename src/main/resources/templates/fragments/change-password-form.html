<div class="cnt-center" th:fragment="change-password-foorm" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title"><span th:text="#{title.changePassword}"></span></div>
    </div>

    <div class="content-bg">
        <div class="content-txt">
            <form th:action="@{/linkPassword=${linkPassword}}" onsubmit="" method="post" th:object="${passwordForm}">
                <table width="100%" cellspacing="1" cellpadding="4" border="0">
                    <tbody>

                    <tr>
                        <td class="white" colspan="2" bgcolor="#505050">
                            <b>Wpisz nowe has≈Ço</b>
                        </td>
                    </tr>

                    <tr bgcolor="#d4c0a1">
                        <td width="150" valign="top">
                            <b th:text="#{passwordChange.newPassword}"></b>
                        </td>
                        <td colspan="2">
                            <input type="password" value="" size="30" maxlength="50" th:field="*{newPassword}">
                        </td>
                    </tr>

                    <tr bgcolor="#f1e0c6">
                        <td width="150" valign="top">
                            <b th:text="#{passwordChange.confirmNewPassword}"></b>
                        </td>
                        <td colspan="2">
                            <input type="password" value="" size="30" maxlength="50" th:field="*{confirmNewPassword}">
                        </td>
                    </tr>

                    </tbody>
                </table>

                <br>

                <table width="100%" border="0">
                    <tbody>
                    <tr>
                        <td valign="top" align="center">
                            <input type="image" name="I Agree" src="images/button-change.png" width="120" height="36" border="0">
                        </td>
                        <td align="center"></td>
                        <td align="center"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
