<div class="cnt-center" th:fragment="statistics" xmlns:th="http://www.thymeleaf.org" >

<style>
    .stats_table {
        counter-reset: tableCount;
    }
    .position:before {
        content: counter(tableCount);
        counter-increment: tableCount;
    }
    .color:nth-of-type(odd) {
        background-color:#f1e0c6;
    }
    .color:nth-of-type(even){
        background-color:#d4c0a1;
    }
</style>

    <div class="content-top">
        <div class="title">Statystyki</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">

            <form th:action="@{/statystyki}" method="post">
                <center>
                    Sortuj wedlug:
                    <select style="margin-bottom: 5px" name="by">
                        <option value="level">Level</option>
                        <option value="numberGame">Ilosc gier</option>
                        <option value="three">Ilosc trojek</option>
                        <option value="four">Ilosc czworek</option>
                        <option value="five">Ilosc piatek</option>
                        <option value="six">Ilosc szostek</option>
                    </select>
                    <input type="image" name="submit" src="images/button-sort.png" width="100" height="25" border="0">
                </center>
            </form>

            <table class="stats_table" width="100%" cellspacing="1" cellpadding="4" border="0">

                <tbody>

                <tr bgcolor="#505050">
                    <td colspan="9" style="font-weight: bold; color: white">
                        Gracze z największym szczęściem wirtualnego miliona
                    </td>
                </tr>

                <tr bgcolor="#d4c0a1">
                    <td class="whites">#</td>
                    <td class="whites">Name</td>
                    <td class="whites"><center>Ilosc gier</center></td>
                    <td class="whites"><center>Ilosc 3</center></td>
                    <td class="whites"><center>Ilosc 4</center></td>
                    <td class="whites"><center>Ilosc 5</center></td>
                    <td class="whites"><center>Ilosc 6</center></td>
                    <td class="whites"><center>Lvl</center></td>
                    <td class="whites"><center>Exp</center></td>
                </tr>

                <tr class="color" th:each="users: ${userDto}">

                    <td class="position"></td>
                    <td th:text="${users.username}"></td>
                    <td th:text="${users.numberGame}" align="center"></td>
                    <td th:text="${users.amountOfThree}" align="center"></td>
                    <td th:text="${users.amountOfFour}" align="center"></td>
                    <td th:text="${users.amountOfFive}" align="center"></td>
                    <td th:text="${users.amountOfSix}" align="center"></td>
                    <td th:text="${users.level}" align="center"></td>
                    <td th:text="${users.experience}" align="center"></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

    <div class="content-bot"></div>

</div>
