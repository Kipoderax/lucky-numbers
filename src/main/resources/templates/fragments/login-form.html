<div class="cnt-center" th:fragment="login-form" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title">Logowanie</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">
            Wpisz login i hasło aby się zalogować.
            <br>
            <a th:href="@{/register}">Utwórz konto</a>, jeśli jeszcze tego nie zrobiłeś.
            <br>
            <p style="color: red" th:text="${info}"></p>
            <br>
            <form onsubmit="" method="post" th:action="@{/login}" th:object="${loginForm}">
                <table width="100%" cellspacing="1" cellpadding="4" border="0">
                    <tbody>
                    <tr>
                        <td class="white" colspan="2" bgcolor="#505050">
                            <b>Logowanie się na konto</b>
                        </td>
                    </tr>

                    <tr bgcolor="#d4c0a1">
                        <td width="150" valign="top"><b>Login</b></td>
                        <td colspan="2">
                            <input type="text" value="" size="30" maxlength="16" th:field="*{username}">
                        </td>
                    </tr>

                    <tr bgcolor="#f1e0c6">
                        <td width="150" valign="top">
                            <b>Hasło</b>
                        </td>
                        <td colspan="2">
                            <input type="password" value="" size="30" maxlength="50" th:field="*{password}">
                        </td>
                    </tr>

                    </tbody>
                </table>

                <br>

                <table width="100%" border="0">
                    <tbody>
                    <tr>
                        <td valign="top" align="center">
                            <input type="image" name="I Agree" src="images/create-button.png" width="120" height="36" border="0">
                        </td>
                        <td align="center"></td>
                        <td align="center"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
