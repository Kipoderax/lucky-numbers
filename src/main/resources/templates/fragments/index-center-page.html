<div class="cnt-center" th:fragment="cnt-center" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title">Ostatnie zmiany</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">
            <div class="pageheader"><font th:text="'Wyniki z dnia - ' + ${date}"></font></div>
            <div class="news-txt">
                <p th:text="${'Wylosowane liczby: ' + result}"></p>
                <br>
                <p>Wygrana za trojke - 24 zl</p>
                <p th:text="'Wygrana za czworke - ' + ${fourth} + ' pln'"></p>
                <p th:text="'Wygrana za piatke - ' + ${fifth}  + ' pln'"></p>
                <p th:if="${sixth > 0}" th:text="'Wygrana za szostke - ' + ${sixth}  + ' pln'"></p>
                <p th:if="${sixth == 0}" th:text="'Nikt nie trafil szostki'"></p>
                <br>
                <br>

                <p th:if="${totalSendBets > 0}" th:text="'Podsumowanie dnia ' + ${sumUpDate}"></p>
                <p th:if="${totalSendBets > 0}" th:text="'Wyslano ' + ${totalSendBets} + ' zakladow'"></p>
                <p th:if="${totalScoreOfThrees > 0}" th:text="'Trafiono ' + ${totalScoreOfThrees} + ' trojek'"></p>
                <p th:if="${totalScoreOfFours > 0}" th:text="'Trafiono ' + ${totalScoreOfFours} + ' czworek'"></p>
                <p th:if="${totalScoreOfFives > 0}" th:text="'Trafiono ' + ${totalScoreOfFives} + ' piatek'"></p>
                <p th:if="${totalScoreOfSixes > 0}" th:text="'Trafiono' + ${totalScoreOfSixies} + ' szostek'"></p>

            </div>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
