<div class="cnt-center" th:fragment="bet-register" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title">Typowanie liczb</div>
    </div>

    <div class="content-bg">
        <div class="content-txt">
                <table width="100%" cellspacing="1" cellpadding="4" border="0">
                    <tbody>
                    <tr>
                        <td style="font-weight: bold; color: white" bgcolor="#505050">
                            <b>Obstaw 6 swoich liczb</b>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#d4c0a1">
                            <form th:action="@{/zakladyinput}" method="post" th:object="${numbersForm}">
                            <table cellpadding="1" border="0">
                                <tbody>
                                <tr>
                                    <td>Liczby:</td>
                                    <td>
                                        <input width="20%" type="number" value="0" th:field="*{number1}"  style="padding-left: 10px">
                                        <input width="40px" type="number" value="0" th:field="*{number2}" style="padding-left: 10px">
                                        <input width="40px" type="number" value="0" th:field="*{number3}" style="padding-left: 10px">
                                        <input width="40px" type="number" value="0" th:field="*{number4}" style="padding-left: 10px">
                                        <input width="40px" type="number" value="0" th:field="*{number5}" style="padding-left: 10px">
                                        <input width="40px" type="number" value="0" th:field="*{number6}" style="padding-left: 10px">
                                    </td>
                                    <td>
                                        <input type="image" name="submit" src="images/button-send.png" width="120" height="22" border="0">
                                    </td>
                                </tr>
                                <tr> <p>Wysy≈Çanie losowo wygenerowanych liczb znajdziesz w sekcji moje liczby</p></tr>
                                </tbody>
                                <tr>
                                    <font color="red" th:text="${range}"></font>
                                    <font color="red" th:text="${duplicate}"></font>
                                </tr>
                            </table>
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td bgcolor="#d4c0a1">
                            <form th:action="@{/zaklady-generate}" method="get" th:object="${numbersForm}">
                                <p th:text="'Zakladow do wyslania: ' + ${saldo}"></p>
                                <table cellpadding="1" border="0">
                                    <tbody>
                                    <tr>
                                        <input type="image" src="images/button-generate.png" width="120" height="35">
                                    </tr>
                                    </tbody>
                                </table>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <div class="content-bot"></div>

</div>
