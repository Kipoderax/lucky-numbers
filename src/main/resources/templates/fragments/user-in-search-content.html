<div class="cnt-center" th:fragment="player-content" xmlns:th="http://www.thymeleaf.org">

    <div class="content-top">
        <div class="title" th:text="'Gracz ' + ${player}"></div>
    </div>

    <div class="content-bg">
        <div class="content-txt">

            <table width="100%" cellspacing="1" cellpadding="4">

                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Informacje główne</b>
                    </td>
                </tr>

                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Konto utworzono:</td>
                    <td th:text="${#dates.format(createAccount, 'dd MMM yyyy HH:mm:ss')}"></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Ostatni login:</td>
                    <td th:text="${#dates.format(lastLogin, 'dd MMM yyyy HH:mm:ss')}"></td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Poziom</td>
                    <td th:text="${level}"></td>
                </tr>

                </tbody>
            </table>

            <table width="100%" cellspacing="1" cellpadding="4" style="margin-top: 20px">
                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Informacje o grze - Ilość</b>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">trafionych 3:</td>
                    <td style="width:90%">
                        <i th:text="${amountOfThree}"></i>
                        <span class="pull-right" style="color: #5a2800" th:if="${amountOfThree > 0}"
                              th:text="'Szansa trafienia trojki: ' + ${percentChanceForThrees} + '%'"></span>
                    </td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">trafionych 4:</td>
                    <td>
                        <i th:text="${amountOfFour}"></i>
                        <span class="pull-right" style="color: #5a2800" th:if="${amountOfFour > 0}"
                              th:text="'Szansa trafienia czworki: ' + ${percentChanceForFours} + '%'"></span>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">trafionych 5:</td>
                    <td>
                        <i th:text="${amountOfFive}"></i>
                        <span class="pull-right" style="color: #5a2800" th:if="${amountOfFive > 0}"
                              th:text="'Szansa trafienia piatki: ' + ${percentChanceForFives} + '%'"></span>
                    </td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">trafionych 6:</td>
                    <td>
                        <i th:text="${amountOfSix}"></i>
                        <span class="pull-right" style="color: #5a2800" th:if="${amountOfSix > 0}"
                              th:text="'Szansa trafienia szostki: ' + ${percentChanceForSixes} + '%'"></span>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">rozegranych gier:</td>
                    <td th:text="${numberGame != null} ? (${numberGame} >= 1000 ? ${#numbers.formatInteger(numberGame, 3, 'COMMA')} : ${numberGame}) : '0'"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Punkty doświadczenia:</td>
                    <td th:text="${exp} >= 1000 ? ${#numbers.formatInteger(exp, 3, 'COMMA')} : ${exp}"></td>
                </tr>

                </tbody>
            </table>

            <table width="100%" cellspacing="1" cellpadding="4" style="margin-top: 20px">
                <tbody>
                <tr style="background-color: #505050">
                    <td class="white" colspan="2">
                        <b>Statystyki gry</b>
                    </td>
                </tr>
                <tr style="background-color: #d4c0a1">
                    <td class="table-desc">Na gry wydano:</td>
                    <td style="width:90%" th:text="${expense} >= 1000 ? ${#numbers.formatInteger(expense, 3, 'COMMA')} : ${expense} + ' pln'"></td>
                </tr>
                <tr style="background-color: #f1e0c6">
                    <td class="table-desc">Z trafionych liczb uzbierano</td>
                    <td th:text="${addup} >= 1000 ? ${#numbers.formatInteger(addup, 3, 'COMMA')} : ${addup} + ' pln'"></td>
                </tr>
                <tr style="background-color: #d4c0a1">

                    <td class="table-desc">Rezultat:</td>
                    <td th:if="${result >= 0}">
                        <b>
                            <font color="green" th:text="'Zyskales ' + ${result} >= 1000 ? ${#numbers.formatInteger(result, 3, 'COMMA')} : ${result}"></font>
                        </b>
                    </td>
                    <td th:if="${result lt 0}">
                        <b>
                            <font color="red" th:text="'Straciles ' + ${#numbers.formatInteger(result, 3, 'COMMA')}"></font>
                        </b>
                    </td>

                </tr>
                </tbody>
            </table>

            <div class="content-txt" th:replace="fragments/search-player-fragment :: search"></div>
        </div>
    </div>

    <div class="content-bot"></div>


</div>
