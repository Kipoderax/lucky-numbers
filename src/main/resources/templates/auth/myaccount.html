<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{styles.css}" type="text/css" rel="stylesheet">
    <link th:href="@{mystyles.css}" type="text/css" rel="stylesheet">


    <title th:text="Logowanie">Logowanie</title>

</head>
<body>

    <div class="container">
        <div class="main-header" th:replace="fragments/header :: header"></div>
        <div class="menu" th:replace="fragments/menu :: menu"></div>

        <div class="centre">

            <table>
                <tr>
                    <td>Zalogowany użytkownik </td>
                    <td th:text="${currentUser}"></td>
                </tr>
                <tr>
                    <td>Saldo </td>
                    <td th:text="${saldo}"></td>
                </tr>
                <tr>
                    <td>Rozegranych gier </td>
                    <td th:text="${numberGame}"></td>
                </tr>
                <tr>
                    <td>Ilosc trojek</td>
                    <td th:text="${amountOfThree}"></td>
                </tr>
                <tr>
                    <td>Ilosc czworek</td>
                    <td th:text="${amountOfFour}"></td>
                </tr>
                <tr>
                    <td>Ilosc czworek</td>
                    <td th:text="${amountOfFive}"></td>
                </tr>
                <tr>
                    <td>Ilosc szostek</td>
                    <td th:text="${amountOfSix}"></td>
                </tr>
            </table>

            <label for="add">
                <p>Możesz doładować kwote z zakresu 0-200</p>
                <form id="add" th:action="@{/addMoney}" method="post">
                    Dodaje: <input type="text" name="chargeSaldo" required>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </form>
            </label>


        </div>

        <div class="centre col-xs-3">
<!--            <table>-->
<!--                <tr>-->
<!--                    <td>1 liczba: </td>-->
<!--                    <td th:text="${number1}"></td>-->
<!--                </tr>-->
<!--            </table>-->
            <p th:text="${number1} + ', ' + ${number2} + ', ' + ${number3} +
                        ', ' + ${number4} + ', ' + ${number5} + ', ' + ${number6}"></p>
        </div>

    </div>

</body>
</html>
