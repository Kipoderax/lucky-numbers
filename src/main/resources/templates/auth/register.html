<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{styles.css}" type="text/css" rel="stylesheet">
    <link th:href="@{mystyles.css}" type="text/css" rel="stylesheet">


    <title th:text="Logowanie">Logowanie</title>

</head>

<body>

<div class="container">

    <div class="main-header" th:replace="fragments/header :: header"></div>
    <div class="menu" th:replace="fragments/menu :: menu"></div>

    <div class="centre">

        <form class="form-control" method="post"
              th:action="@{/register}" th:object="${registerForm}">

            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" required="true"> <br />

            <label for="login">Login</label>
            <input id="login" type="text" th:field="*{login}" required="true"> <br />

            <label for="password">Has≈Ço</label>
            <input id="password" type="password" th:field="*{password}" required="true"> <br/>

            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" required="true"> <br/>

            <button class="btn-light" type="submit">Zarejestruj</button>
        </form>

        <div class="row" style="margin-top: 80px; margin-left: 150px">
            <a href="/login" class="pad">
                <button class="btn btn-primary">Logowanie</button>
            </a>
        </div>

    </div>

    <!--</div>-->

</div>

</body>
</html>
